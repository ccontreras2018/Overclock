<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Registrar</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="stylesheet" type="text/css" href="regstyle.css">
	    <script src="jquery.js"></script>
        <script>
          
            function validate(objForm)
            {
                if (this.fnam.value == "")
                {
                    alert("No puede dejar este campo en blanco");
					this.fnam.focus();
					return false;    
                }
                if (this.lnam.value == "")
                {
                    alert("No puede dejar este campo en blanco");
					this.lnam.focus();
					return false;    
                }
                if (this.pass.value == "")
				{	
					alert("No puede dejar este campo en blanco");
					this.pass.focus();
					return false;
				}
				
				if (this.pass.value != this.passV.value)
				{	
					alert("Las contraseñas no coinciden");
					this.passV.focus();
					return false;
				}
                
                if ((this.phone.value == "+569" )&&( this.mail.value == ""))
                {
                    alert("Debe ingresar al menos un medio de contacto");
                    this.mail.focus();
                    return false;
                }
                
                if (this.terms.value != "accept")
                {
                    alert("Debe aceptar los terminos de servicio");
                    return false;
                }
            }
        </script>
    </head>
    <body>
		<main>
			<nav>
				<h1>Registro</h1>
                <ul class="menu">
                    <li><a href="index.html">Inicio</a></li>
                </ul>
			</nav>
            <section>
                <h4>Registrar usuario</h4>
                <form action="reg.php" method="post" onsubmit="return validate(this)">
                    <h3>Registro</h3>
                    <input type="text" id="fnam" name="fnam" placeholder="Nombre">
	                     <br>
                    <input type="text" id="lnam" name="lnam" placeholder="Apellido">
	                     <br>
                    <input type="email" id="mail" name="mail" placeholder="ejemplo@correo.com">
	                     <br>
                    <input type="Text" id="phone" name="phone" value="+569">  
                      <br>
                    <input type="password" id="pass" name="pass" placeholder="Contraseña">
	                     <br>
                    <input type="password" id="passV" name="passV" placeholder="Confirmar Contraseña">
                    <input type="checkbox" id="terms" name="terms" value="accept"> 
                    <label for="terms">Acepto los <a href="#" target="_blank">terminos de servicio</a></label>
                    <input type="submit">
                </form>
            </section>
            <footer>
				<p>Copyright</p>
				<p>Contacto</p>
			</footer>
		</main>
    </body>
</html>
